requirements: {}
configs: # TODO Add support for variables from config block
  XIBMClientID: placeholder
steps:
  - type: request
    method: get
    url: http://localhost:8080/html
    var: html
    stoponfail: true
    mode: html
  - type: assert-equals 
    expression: redirect_response_statusCode
    value: 200
  - type: assert-equals 
    expression: redirect_response_header_Content-Type
    value: text/html; charset=utf-8

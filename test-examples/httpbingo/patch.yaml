requirements: {}
configs: # TODO Add support for variables from config block
  XIBMClientID: placeholder
steps:
  - type: request
    method: patch
    url: http://localhost:8080/patch
    var: redirect
    stoponfail: true
    mode: json
  - type: assert-equals 
    expression: redirect_response_statusCode
    value: 200
  - type: request
    method: get
    url: http://localhost:8080/patch
    var: redirect
    mode: json
  - type: assert-equals 
    expression: redirect_response_statusCode
    value: 405
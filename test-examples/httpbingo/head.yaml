requirements: {}
configs: # TODO Add support for variables from config block
  XIBMClientID: placeholder
steps:
  - type: request
    method: head
    url: http://localhost:8080/head
    var: redirect
    stoponfail: true
    mode: json
  - type: assert-equals 
    expression: redirect_response_statusCode
    value: 200
  - type: assert-equals 
    expression: redirect_response_header_Content-Type
    value: application/json; encoding=utf-8
